{% load i18n %}
<div id="keyboard">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-4"><button class="btn-default btn-number btn btn-lg" data-value="7">7</button></div>
                <div class="col-md-4"><button class="btn-default btn-number btn btn-lg" data-value="8">8</button></div>
                <div class="col-md-4"><button class="btn-default btn-number btn btn-lg" data-value="9">9</button></div>
            </div>
            <div class="row">
                <div class="col-md-4"><button class="btn-default btn-number btn btn-lg" data-value="4">4</button></div>
                <div class="col-md-4"><button class="btn-default btn-number btn btn-lg" data-value="5">5</button></div>
                <div class="col-md-4"><button class="btn-default btn-number btn btn-lg" data-value="6">6</button></div>
            </div>
            <div class="row">
                <div class="col-md-4"><button class="btn-default btn-number btn btn-lg" data-value="1">1</button></div>
                <div class="col-md-4"><button class="btn-default btn-number btn btn-lg" data-value="2">2</button></div>
                <div class="col-md-4"><button class="btn-default btn-number btn btn-lg" data-value="3">3</button></div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4"><button class="btn-default btn-number btn btn-lg" data-value="0">0</button></div>

            </div>

        </div>
        <div class="col-md-2">
            <div class="row">
                <div><button class="btn btn-lg btn-warning" id="btn-clear">{% trans 'clear'|capfirst %}</button></div>
            </div>
            <div class="row">
                <div><button class="btn btn-lg btn-success" id="btn-enter">{% trans 'enter'|capfirst %}</button></div>
            </div>
        </div>
    </div>

</div>
